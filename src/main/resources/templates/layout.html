<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- デスクトップ、スマホ、タブレットなどのサイズの違いの対応 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ブラウザーで生じる表示の差異を無くして同じスタイルで表示できる設定 -->
	<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" href="/css/style.css" th:tref="@{/css/style.css}">
	<title>課題の掲示板</title>
</head>
<body>
	<div id="wrap">
		　<!-- Layout : replace属性　　[テンプレート] :: [フラグメント] -->
		<header th:replace="common.html :: header"></header>
		<main th:replace="main.html"></main>
		<footer th:replace="common.html :: footer"></footer>
	</div>
</body>
</html>
